<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="header press-start-2p-regular">SORT VISUALIZATION</h1>
        <div class="slide__container">
            <p class="slider_head">Arr Length: <span id="n_value"></span></p>
            <input id="n_slider" type="range" min="10" max="512" value="100">

            <p class="slider_head">Run Speed: <span id="s_value"></span></p>
            <input id="s_slider" type="range" min="1" max="256" value="20">
        </div>


        <div id="buttons" class="btn_container">
            <button class="btn press-start-2p-regular" onclick="moveTo('/sort/insert')">INSERT</button>
            <button class="btn press-start-2p-regular" onclick="moveTo('/sort/merge')">MERGE</button>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>

</html>
