<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" type="text/css" />
</head>

<body>
    <div class="slide__container">
        <input id = "n_slider" type="range" min="10" max="512" value="100">
        <p>Arr Length: <span id="n_value"></span></p>

        <input id = "s_slider" type="range" min="1" max="256" value="20">
        <p>Run Speed: <span id="s_value"></span></p>
    </div>


    <div id="buttons">
        <button onclick="moveTo('/sort/insert')">Insert Sort</button>
        <button onclick="moveTo('/sort/merge')">Merge Sort</button>
    </div>

    <script src="./index.js"></script>
</body>

</html>
